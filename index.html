<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Roys Super-Store</title>
  <link rel="stylesheet" href="./css/style.css" />

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />

  <!-- google Montserrat  font  -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet" />
</head>



<body>
  <header>
    <h1  id="top-heading" class="text-center"><span>Roys</span> Super-Store</h1>
  </header>


  <!-- main starts -->
  <main class="main">
    
    <!-- search field  -->
    <div class="search-field">
      <div class="search-box">
        <input id="input-field" class="search-field" type="text" />
        <button type="button" class="btn search-button" data-toggle="button" aria-pressed="false" autocomplete="off" id="search-btn" onclick="loadProducts()">
          Search
        </button>
      </div>
    </div>
    
    <div class="row">
      <!-- column showing all products  -->
      <div class="col-md-9 col-lg-9 col-sm-7">
        <div id="all-products" class="">
        </div>
      </div>

      <!-- column showing my cart  -->
      <div class="col-md-3 col-lg-3 col-sm-5 cart-main">
        <div class="cart" id="my-cart">
          <table class="table">
            <thead>
              <h1 id="cart-heading">My-Cart</h1>
              <tr>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <!-- table row for 'total added products'  -->
              <tr>
                <th>Total Added-Products:</th>
                <td><span id="total-Products">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <!-- table row for 'price'  -->
              <tr>
                <th>Price:</th>
                <td>$ <span id="price">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <!-- table row for 'delivery charge'  -->
              <tr>
                <th>Delivery-Charge:</th>
                <td>$ <span id="delivery-charge">20</span></td>
                <td></td>
                <td></td>
              </tr>
              <!-- table row for 'total tax'  -->
              <tr>
                <th>Total-Tax:</th>
                <td>$ <span id="total-tax">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <!-- table row for 'total'  -->
              <tr>
                <th scope="row">Total</th>
                <td colspan="2">$ <span id="total">0</span></td>
                <td></td>
              </tr>
            </tbody>
          </table>
          <!-- div for 'buy now' button  -->
          <div class="parces text-center">
            <button id="cart-btn" class="btn text-center">Buy Now</button>
          </div>
        </div>
      </div>
    </div>
  </main>
  <!-- main ends  -->


  <footer></footer>


  <!-- add javascript  file  -->
  <script src="./js/app.js"></script>


  <!-- add font awesome  -->
  <script src="https://kit.fontawesome.com/5098dc10ba.js" crossorigin="anonymous"></script>
</body>
</html>
